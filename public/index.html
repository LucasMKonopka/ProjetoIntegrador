<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre o Animal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="container-cabecario">
            <div id="img-logo">
                <img src="./imagem/Logo.png" alt="">
            </div>

            <div id="titulo-cabecario">
                <h1><strong>Vet-tech</strong></h1>
            </div>
        </div>
    </header>
<!-- exemplo -->
    <main>
        <div id="container-principal">
                <div id = "CadastrodeAnimais">
                    <h2><strong>Cadastre o Animal</strong></h2>
                </div>
            

            <!-- Formulário de Cadastro de Animais -->
            <form id="formCadastroAnimal">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="datanasc">Data de nascimento:</label>
                <input type="date" id="datanasc" name="datanasc" required>

                <label for="especie">Espécie:</label>
                <input type="text" id="especie" name="especie" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo" required>

                <label for="raça">Raça:</label>
                <input type="text" id="raça" name="raça" required>

                <label for="porte">Porte:</label>
                <input type="text" id="porte" name="porte" required>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>

                <div>
                    <button type="button" id="cancelar" onclick="cancelarCadastro()">Cancelar</button>
                    <button type="button" id="salvar" onclick="salvarAnimal()">Salvar</button>
                    
                </div>
                <br><br>
            </form>

            <!-- Mensagem de Cadastro (pode ser um alert ou uma div na página) -->
            <div id="mensagemCadastro"></div>


        </div>
    </main>


    <footer>
        <div id="container-rodape">
            <div id="img-logo-rodape">
                <img src="./imagem/Logo.png" alt="">
            </div>

            
            <div id="conteudo-rodape">
                <div id="links-rodape">
                    <ul id="lista-rodape">
                        <li><strong>INÍCIO</strong></li>
                        <li><strong>SOBRE</strong></li>
                        <li><strong>SUPORTE</strong></li>
                    </ul>
                </div>
                <button id="botao-home" onclick="botaoHome()">Home</button>
                <button id="informacoes" onclick="informacoes()">Informações</button>
                <button id="faq" onclick="faq()">FAQ</button>
                <div>
                    <button id="sobreEmpresa" onclick="sobreEmpresa()">Sobre a Empresa</button>
                    <button id="telefone" onclick="telefone()">Telefone</button>
                </div>
                <div>
                    <button id="chat" onclick="chat()">Chat</button>
                </div>
            </div>
            

        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
