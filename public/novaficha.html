<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ficha</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="container-cabecario">
            <div id="img-logo">
                <img src="./imagem/Logo.png" alt="">
            </div>

            <div id="titulo-cabecario">
                <h1><strong>Vet-tech</strong></h1>
            </div>
        </div>
    </header>
<!-- exemplo -->
    <main>
        <div id="container-principal">
                <div id = "novaficha">
                    <h2><strong>Nova Ficha</strong></h2>
                </div>
            

            <!-- Formulário de Cadastro de Animais -->
            <form id="formNovaFicha">

                <label for="nomeveterinario">Nome do Veterinário:</label>
                <input type="text" id="nomeveterinario" oninput = "nomeveterinario()" required>

                <label for="pesquisaAnimal">Selecione o Animal:</label>
                <input type="text" id="pesquisaAnimal" oninput = "pesquisarAnimal()" required>

                <label for="datanasc">Data do atendimento:</label>
                <input type="date" id="dataAtendimento" name="dataAtendimento" required>

                <label for="atendimento">Atendimento: </label>
                <textarea id="atendimento" name="atendimento" rows="4"></textarea>

                <div>
                    <button type="button" id="cancelar" onclick="cancelarFicha()">Cancelar</button>
                    <button type="button" id="salvar" onclick="salvarFicha()">Salvar</button>
                    
                </div>
                <br><br>
            </form>

            <!-- Mensagem de Cadastro (pode ser um alert ou uma div na página) -->
            <div id="mensagemCadastro"></div>


        </div>
    </main>


    <footer>
        <div id="container-rodape">
            <div id="img-logo-rodape">
                <img src="./imagem/Logo.png" alt="">
            </div>

            
            <div id="conteudo-rodape">
                <div id="links-rodape">
                    <ul id="lista-rodape">
                        <li><strong>INÍCIO</strong></li>
                        <li><strong>SOBRE</strong></li>
                        <li><strong>SUPORTE</strong></li>
                    </ul>
                </div>
                <button id="botao-home" onclick="botaoHome()">Home</button>
                <button id="informacoes" onclick="informacoes()">Informações</button>
                <button id="faq" onclick="faq()">FAQ</button>
                <div>
                    <button id="sobreEmpresa" onclick="sobreEmpresa()">Sobre a Empresa</button>
                    <button id="telefone" onclick="telefone()">Telefone</button>
                </div>
                <div>
                    <button id="chat" onclick="chat()">Chat</button>
                </div>
            </div>
            

        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
